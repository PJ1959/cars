{% extends "base.html" %}
{% block body %}
<div class="search">
  <form method="post" role="form" action="{{ url_for('search') }}">
    <div class="input-group">
      <div class="form-group">
        {{ form.search(class="form-control", placeholder="Search by model") }}
      </div>
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary " value="Search" />
      </span>
    </div>
    {{ form.csrf_token }}
  </form>

  {% if cars %}
  <h2>Cars</h2>
  <div class="row">
    {% for car in cars %}
    <div class="col-xs-6 col-md-3">
      <div class="thumbnail">
        <img data-src="" alt="...">
        <div class="caption">
          <h3>{{ car.model }}</h3>
          <p>By {{ car.manufacturer }} in {{car.year}}</p>
          <p>
            <a href="{{ car.edit_absolute_url() }}" class="btn btn-primary" role="button">Edit</a>
            <a href="{{ car.delete_absolute_url() }}" class="btn btn-default" role="button">Delete</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

</div>
{% endblock %}
